[model]
;模型路径
model_path=../model
;使用的设备号,多卡用逗号分隔，设置多卡，将默认使用并行模式
device_ids=2
;并行通信类型，默认是hccl，可选hccl/nccl(GPU)
;parallel_backend=hccl
;日志保存路径，默认是执行脚本所在路径
;log_dir=./
;是否绑核，0或1，默认是1表示开启
;bind_cpu=1

[precision]
;精度测试方法，默认为ceval，可选ceval/mmlu
mode=ceval
;精度测试工作路径
work_dir=./
;批量精度测试，默认是1
batch=1
;每个科目的shot数量，默认是5
shot=5
;每个问题的回答长度，默认是32
;seq_len_out=32

[performance]
;性能测试模型名称，用于结果文件的命名
model_name=vicuna_13b
;测试的batch size
batch_size=1
;测试的输入的最大2的幂
max_len_exp=10
;测试的输入的最小2的幂
min_len_exp=5
;特定用例测试，格式为[[seq_in,seq_out]],注意当设置这个参数时，max_len_exp min_len_exp不生效
;case_pair=[[1,2],[2,3]]
;生成的结果文件名称，默认会自动生成，一般不设置
;save_file_name=
;性能测试方法，detail / normal , 默认是normal.要使用detail需要配合装饰器计时，并加上环境变量 TIMEIT=1
;perf_mode=
;性能测试时是否只测试generate而跳过decode，0/1 默认是0
;skip_decode=